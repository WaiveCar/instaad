<style>
@font-face {
 font-family: 'sfpro';
 src: url('/font/SF-Pro-Display-Light.otf');
 font-weight: 400;
}

@font-face {
 font-family: 'sfpro';
 src: url('/font/SF-Pro-Display-Thin.otf');
 font-weight: 300;
}

* {
  animation-duration: 7.5s;
  animation-fill-mode: forwards;
}
h2,h3,body { 
  margin: 0 
}
h2 { 
  font-size: 3vw;
  font-weight: 500;
  margin-top: 2vw;
}
h3 {
  font-size: 1.75vw;
  font-weight: 300;
  text-transform: lowercase;
}

#container {
  height: 35.1vw;
  position: relative;
  font-family: 'sfpro', sans-serif;
  overflow: hidden;
}
#container > div {
  width: calc(100%/3);
  text-align: center;
}

.row {
  position: absolute;
  display: flex;
  justify-content: center;
  flex-flow: row wrap;
  opacity: 0;
}

.row img {
  object-fit: cover;
  max-height: calc(100vw/3 * 1.2);
}
.row div {
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-radius: 2vw;
  margin: 2vw 0;
  height: calc(100vw/3 - 2vw);
  width: calc(100vw/3 - 2vw);
  overflow: hidden
}

#brand {
  display: flex;
  align-items: center;
  justify-content: space-around;
  height: 35.1vw;
  animation-name: logo;
}
#logo-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 16.5vw;
  height: 16.5vw;
}
#copy { 
  animation-name: brandslide;
}
#brand img {
  border-radius: 50vw;
  width: 100%;
  animation-name: zoomout;
}
.row.down {
  bottom: 0;
  animation-name: slidedown;
}
.row.up {
  top: 0;
  animation-name: slideup;
}
@keyframes zoomout {
  90% { 
    opacity: 1;
    width: 100%; 
  }
  to { 
    opacity: 0;
    width: 0 
  }
}
@keyframes brandslide {
  90% { 
    opacity: 1;
    transform: translateY(0); 
  }
  to { 
    opacity: 0;
    transform: translateY(12vw); 
  }
}

@keyframes logo {
  from { margin-left: 33%; opacity: 0 }
  5% { opacity: 1 }
  10% { margin-left: 0 }
  77% { margin-left: 0 }
  90% { margin-left: 33%; }
  to { margin-left: 33%; }
}
@keyframes slideup {
  from {
    transform: translateY(35.1vw);
    opacity: 0;
  }
  10% { transform: translateY(0); opacity: 1; }
  23% { transform: translateY(0) }
  36% { transform: translateY(-35.3vw) }
  50% { transform: translateY(-35.3vw) }
  63% { transform: translateY(calc(-35.3vw * 2)) }
  77% { transform: translateY(calc(-35.3vw * 2)); opacity: 1 }
  90% { transform: translateY(calc(-35.3vw * 3)); opacity: 0; }
  to { transform: translateY(calc(-35.3vw * 3)); opacity: 0; }
}
@keyframes slidedown {
  from {
    transform: translateY(-35.1vw);
    opacity: 0;
  }
  10% { transform: translateY(0); opacity: 1; }
  23% { transform: translateY(0) }
  36% { transform: translateY(35.3vw) }
  50% { transform: translateY(35.3vw) }
  63% { transform: translateY(calc(35.3vw * 2)) }
  77% { transform: translateY(calc(35.3vw * 2)); opacity: 1 }
  90% { transform: translateY(calc(35.3vw * 3)); opacity: 0; }
  to { transform: translateY(calc(35.3vw * 3)); opacity: 0; }
}
</style>
<div id=container>
  <div id=brand>
    <div>
      <div id=logo-container>
        <img src={{ logo }}>
      </div>
      <div id=copy>
        <h2>@{{ handle }}</h2>
        <h3>{{ name }}</h3>
      </div>
    </div>
  </div>
  <div class='row up' style='left:33.3%'>
    <div><img src={{ images[0] }}></div>
    <div><img src={{ images[1] }}></div>
    <div><img src={{ images[2] }}></div>
  </div>
  <div class='row down' style='left:66.6%'>
    <div><img src={{ images[3] }}></div>
    <div><img src={{ images[4] }}></div>
    <div><img src={{ images[5] }}></div>
  </div>
</div>
