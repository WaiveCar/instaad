<!DOCTYPE html>
<html>
 <head>
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJS5KTTzL-OOKaWuDkkN2rc9x5pXj3Lv4&libraries=visualization">
</script>
<meta name="viewport" content="initial-scale=1.0">
<style>
  /* Always set the map height explicitly to define the size of the div
   * element that contains the map. */
  #map {
    height: 100%;
  }
  /* Optional: Makes the sample page fill the window. */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
 </head>
 <body>
  <div id = "map">
  </div>
  <script>
    /* Data points defined as an array of LatLng objects */
    /*
    var i = 0;
    {{lat}}.forEach(function() {
      print("lat: "+ {{lat}});
      print("long: "+ {{lng}}[i])
    });
    */
    var heatmapData = [
      new google.maps.LatLng({{lat}}, {{lng}}),
    ];

    var losAngeles = new google.maps.LatLng(34.0492, -118.2437);

    map = new google.maps.Map(document.getElementById('map'), {
      center: losAngeles,
      zoom: 11,
      mapTypeId: 'terrain'
    });

    var heatmap = new google.maps.visualization.HeatmapLayer({
      data: heatmapData
    });
    heatmap.setMap(map);
  </script>
 </body>
</html>
