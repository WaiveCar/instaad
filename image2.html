<!DOCTYPE html>
<html>
<head>
  <title> Instagram Ad </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #main_container {

    }
    span {
       display: inline-block;
    }
    #profile{
      width:30%
      }
    #user_name {
      font-size: xx-large;
      padding-left: 20%;
      

    }
    #profile_pic {
      width : 80%;
      border-radius: 50%;
    }
    #pics {
      width:60%;
    }
    .pic {
      width:50%;
    }
  </style>
</head>
<body>
<container id = "main_container">
  <span id = "profile">
    <span id = "user_name"></span>
    <img id = "profile_pic"></img>
  </span>
  <span id = "pics"></span>
</container>
<script>
  var instaProfile  = {
      display_name : "Alekx",
      user_name: "alekx5583",
      profile_pic: "https://scontent.cdninstagram.com/vp/30539af47cc6c74b3dba4ed534e17062/5DE7A22E/t51.2885-19/s150x150/66718595_870347933332629_7905939802908786688_n.jpg?_nc_ht=scontent.cdninstagram.com",
      most_recent_post : "https://scontent.cdninstagram.com/vp/850f02339554313f04590092ca8b97c4/5DCC544C/t51.2885-15/sh0.08/e35/s640x640/66410693_496330721139441_6002978702434464847_n.jpg?_nc_ht=scontent.cdninstagram.com",
      second_post : "https://scontent.cdninstagram.com/vp/63ac79c74f644f062a9e7f56ddcc16cc/5DD12679/t51.2885-15/sh0.08/e35/s640x640/67578752_349693785962003_4253384163365456291_n.jpg?_nc_ht=scontent.cdninstagram.com",
    };
    document.getElementById("user_name").innerHTML = "@" + instaProfile.user_name;
    profile_pic_node = document.getElementById("profile_pic")
    profile_pic_node.src = instaProfile.profile_pic
    pic_node_recent = document.createElement("img")
    pic_node_recent.src = instaProfile.most_recent_post
    pic_node_recent.setAttribute("class", "pic");
    document.getElementById("pics").appendChild(pic_node_recent)
    pic_node_second = document.createElement("img")
    pic_node_second.src = instaProfile.second_post
    pic_node_second.setAttribute("class", "pic");
    document.getElementById("pics").appendChild(pic_node_second)

</script>
</body>
</html>
